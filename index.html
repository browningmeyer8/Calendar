    .day-column:last-child { border-right: none; }
    .time-slot { height: 15px; border-top: 1px solid #f0f0f0; box-sizing: border-box; cursor: pointer; }
    .time-slot:hover { background-color: #e8f4ff; }
    .time-slot:nth-child(4n+1) { border-top: 1px solid #e0e0e0; }
    #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }

    #close-modal { float: right; font-size: 1.5em; cursor: pointer; }
    .event { position: absolute; color: white; border-radius: 4px; padding: 4px; font-size: 0.8em; overflow: hidden; z-index: 10; cursor: move; box-sizing: border-box; text-align: center; font-weight: bold; }
    .event a { color: white; }
    .event small { font-weight: normal; }
    .delete-event { position: absolute; top: 2px; right: 5px; display: none; font-weight: bold; cursor: pointer; }
